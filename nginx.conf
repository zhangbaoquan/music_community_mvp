user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings (Optimize Bandwidth)
	##

	gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Security: Rate Limiting (Prevent Brute Force)
	##
    # Limit requests to 20/s with burst of 40 (Good for normal API usage)
	limit_req_zone $binary_remote_addr zone=one:10m rate=20r/s;
    # Limit connections to 20 per IP
	limit_conn_zone $binary_remote_addr zone=addr:10m;

	server {
		listen 80 default_server;
		listen [::]:80 default_server;

		root /var/www/html;
		index index.html index.htm index.nginx-debian.html;

		server_name qinqinmusic.com www.qinqinmusic.com;

		location / {
			try_files $uri $uri/ /index.html;
            
            # Apply Rate Limiting
            limit_req zone=one burst=40 nodelay;
            limit_conn addr 20;
		}

        # Aggressively cache static assets (Cloudflare will also cache these)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, no-transform";
        }
	}
}

<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="亲亲心情笔记 - 你的音乐心情日记">

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="亲亲心情笔记">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>亲亲心情笔记</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <div id="loading">
    <style>
      body {
        background-color: #ffffff;
      }

      #loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        flex-direction: column;
      }

      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      .text {
        font-family: sans-serif;
        color: #555;
        font-size: 16px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <div class="loader"></div>
    <div class="text">亲亲心情笔记启动中...</div>
    <div class="text" style="font-size: 12px; color: #999; margin-top: 8px;">(首次加载可能需要 1-2 分钟)</div>
  </div>

  <script>
    // Global error handler to help debug startup issues
    window.onerror = function (message, source, lineno, colno, error) {
      var loadingDiv = document.getElementById('loading');
      if (loadingDiv) {
        var errorDiv = document.createElement('div');
        errorDiv.style.color = 'red';
        errorDiv.style.padding = '20px';
        errorDiv.style.textAlign = 'center';
        errorDiv.innerText = 'System Error: ' + message;
        loadingDiv.appendChild(errorDiv);
      }
    };

    window.flutterConfiguration = {
      renderer: 'html', // Force HTML renderer for better mobile performance and faster load times
    };
  </script>
  <script>
    // Global function to remove loading screen called from Flutter
    window.removeLoading = function() {
      var loadingDiv = document.getElementById('loading');
      if (loadingDiv) {
        loadingDiv.style.opacity = '0';
        setTimeout(function() {
          loadingDiv.remove();
        }, 500); // Smooth fade out
      }
    };
  </script>

  <!-- Fixed on-load to onload -->
  <!-- Anti-Caching: Version fix_cache_3 -->
  <script src="flutter_bootstrap.js?v=fix_cache_3" async>
    </script>
  <script>
    // Force unregister service workers to clear stale cache
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function (registrations) {
        for (var i = 0; i < registrations.length; i++) {
          console.log('Unregistering found service worker to fix caching issues');
          registrations[i].unregister();
        }
      });
    }
  </script>
</body>

</html>
